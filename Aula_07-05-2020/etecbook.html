<!DOCTYPE html>
<html>
    <head>
        <title>Etecbook</title>
        <meta charset="UTF-8"/>
    
        <style>
            *{
            margin: 0;
            padding: 0;
        }

        body{
            width: 100%;
            height: 100%;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 12px;
            background-color: #8b827d;
        }

        a{
            text-decoration: none;
        }

        header{
            position: sticky;
            top: 0;
        }

        .card{
            margin-top: 15px;
            background-color: saddlebrown;
            padding: 25px;
            border-radius: 10px;
            padding-bottom: 175px;

            /*
            margin-left: 100px;
            margin-right: 100px;
            */
        }

        .container{
            max-width: 960px;
            padding-right: 15px;
            padding-left: 15px;
            margin-left: auto;
            margin-right: auto;
        }

        .foto{
            margin-left: auto;
            margin-right: 450px;
            width: 150px;
        }

        .foto img{
            width: 15%;
            border-radius: 50%;
            position: absolute;
        }
        </style>
    </head>

    <body>
        <header>
            <div class="card">
                <div class="container">
                    <div class="foto">
                        <img src="img/foto_desenvolvedor.jpg" alt="Foto do Desenvolvedor">
                    </div>
                </div>
            </div>

        </header>  
    
    </body>    
</html>
