<!DOCTYPE html>
<html>
    <head>
        <title>Minha primeira pagina </title>

        <style>
            p{
                font-size:15;
                color:#fa12fa;
            }
        
        </style>
    </head>
    <body>
        <h1>Titulo</h1>
        <h2>Titulo 2</h2>
        <h3>Titulo 3</h3>
        <H4>Titulo 4</H4>
        <h5>Titulo 5</h5>

        <p>Paragrafo. Assim como o titulo(h?), quebra a linha ao fimal da tag.</p>
        <b>negrito, versão html4, não quebra linha.</b>
        <br/> <!-- quebra linha (isso é um comentário) -->
        <strong>Negrito, não quebra linha</strong>
        <br/>
        <i>Itálico, não quebra linha</i>

        <hr/> <!-- cria uma linha -->

        <ol> <!--cria uma linha ordenada (coloca numero sozinha) -->
            <li>item 1</li>
            <li>item 2</li>
        </ol>
        <ul> <!-- cria uma lista (coloca ponto)-->
            <li>item 1</li>
            <li>item 2</li>

        </ul>

        <P>Olá, <strong>Giovani</strong> seja bem vindo a <strong><I>Etec</I></strong>.</P>

    </body>
</html>
